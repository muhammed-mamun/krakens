name: Build Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Build Backend
        working-directory: ./backend
        run: |
          go mod download
          go build -v ./cmd/main.go

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          yarn install --frozen-lockfile
          yarn build
        env:
          NEXT_PUBLIC_API_URL: https://api.krakens.nesohq.org
          NEXT_PUBLIC_FRONTEND_URL: https://krakens.nesohq.org
